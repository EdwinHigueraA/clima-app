<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-ClimaLaboral-Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">

</head>
<body>

    <div class="form-container">
        <h3>¿Qué experiencias en la organización valoras más y qué cambios consideras que podrían enriquecer tu trabajo?"</h3>
        <textarea id="respuesta" name="respuesta" rows="10" cols="50" placeholder="Nos gustaría saber más sobre tu experiencia trabajando con nosotros. Por favor, comparte tus pensamientos sobre cualquier aspecto de tu día a día en la organización: lo que valoras, lo que encuentras desafiante, o áreas donde ves oportunidades de cambio o crecimiento. Tu perspectiva es importante en todas las áreas, ya sean tus interacciones con el equipo, los procesos de trabajo, la cultura de la empresa o cualquier otro elemento de tu ambiente laboral"></textarea>

        <button>Enviar Respuesta</button>
        <div id="loading" style="display: none;">Cargando...</div>
    </div>

</body>
</html>
